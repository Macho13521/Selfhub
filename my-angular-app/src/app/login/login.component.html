<h1>{{ nick }}</h1>
<br>
<mat-form-field appearance="fill">
  <mat-label>Login</mat-label>
  <input matInput>
</mat-form-field>
<br>
<mat-form-field appearance="fill">
  <mat-label>Hasło</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'" #box>
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ukryj hasło'" [attr.aria-pressed]="hide">
    <!-- <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
  </button>
</mat-form-field>
<br>
<button mat-stroked-button color="primary" (click)="login(box.value)">Zaloguj</button>
